<app-navprivate></app-navprivate>

<div class="mar pad ">

  <div class="card">

    <div class="table-responsive py-4">
      <div id="datatable-basic_wrapper" class="dataTables_wrapper dt-bootstrap4">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <button type="button" routerLink="/dashbored/emailsends"
                    class="btn mar btn-primary btn-sm">{{'app.Message send'|translate}}</button>

          </div>
          <div class="col-sm-12 col-md-6">
            <div id="datatable-basic_filter" class="dataTables_filter">
              <label>Search:<input type="search" [(ngModel)]="Nom" (input)="Serch()"
                                   class="form-control form-control-sm" placeholder="" aria-controls="datatable-basic"></label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-flush dataTable" id="datatable-basic" role="grid"
                   aria-describedby="datatable-basic_info">
              <thead class="thead-light">
              <tr role="row">
                <th class="sorting_asc" tabindex="0" aria-controls="datatable-basic"
                    rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending"
                    style="width: 177.578px;">{{'app.Email'|translate}}</th>
                <th class="sorting" tabindex="0" aria-controls="datatable-basic" rowspan="1" colspan="1"
                    aria-label="Position: activate to sort column ascending"
                    style="width: 275.109px;">{{'app.Subject'|translate}}</th>
                <th class="sorting" tabindex="0" aria-controls="datatable-basic" rowspan="1"
                    colspan="1" aria-label="Office: activate to sort column ascending" style="width: 139.219px;">Date
                </th>
                <th class="sorting" tabindex="0" aria-controls="datatable-basic" rowspan="1" colspan="1"
                    aria-label="Age: activate to sort column ascending" style="width: 63.2344px;">Time
                </th>
                <th class="sorting" tabindex="0" aria-controls="datatable-basic" rowspan="1" colspan="1"
                    aria-label="Start date: activate to sort column ascending"
                    style="width: 135.141px;">{{'app.name'|translate}}</th>
                <th class="sorting" tabindex="0" aria-controls="datatable-basic" rowspan="1" colspan="1"
                    aria-label="Salary: activate to sort column ascending" style="width: 112.719px;">File
                </th>
              </tr>
              </thead>

              <tbody>


              <tr role="row" [routerLink]="['/dashbored/emaildetaille',message.id]" *ngFor="let message of  messages1"
                  class="odd">
                <td>{{message.email}}</td>
                <td>{{message.subject}}</td>
                <td>{{message.date  | date:'yyyy-MM-dd'}}</td>
                <td>{{message.time}}</td>
                <td>{{message.name}}</td>
                <td>{{message.file}}</td>

              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
