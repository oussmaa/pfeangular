<app-navprivate></app-navprivate>
<ngx-ui-loader></ngx-ui-loader>

<br>
<div class=" mar  pad ">


    <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">

              <h3 class="mb-0">{{'app.Edit profil'|translate}} </h3>
            </div>
            <div class="col-4 text-right">
              <a   class="btn btn-sm text-white btn-primary">?</a>
            </div>
          </div>
        </div>
        <div class="card-body" >
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">{{'app.User information'|translate}}</h6>
            <div class="pl-lg-4">
              <div class="form-group">

                <a   class="avatar avatar-xl">
                  <img alt="Image placeholder" [src]="fffff">
              </a>
              <button type="button" (click)="inputFile.click()"  class="btn btn-primary btn-sm">{{'app.update picture'|translate}}</button>
              <input #inputFile  [style.display]="'none'"   accept=".jpg"  type="file" (change)="fileProgress($event) ">

                </div>
              <div class="row">

                <div class="col-lg-6">

                  <div class="form-group">
                    <label class="form-control-label" for="input-username">{{'app.Username'|translate}}</label>
                    <input   type="text" id="input-username" formControlName="Name"  class="form-control"    placeholder="{{'app.Username'|translate}}"  >
                    <small  *ngIf="profileForm.get('Name').invalid && profileForm.get('Name').touched" class="text-danger">Name is Required</small>

                  </div>

                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">{{'app.Email'|translate}}</label>

                    <input type="email" id="input-email"  formControlName="Email" class="form-control"   placeholder="Eemple@example.com">
                    <small  *ngIf="profileForm.get('Email').invalid && profileForm.get('Email').touched" class="text-danger">Email is Required</small>

                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">{{'app.Number'|translate}}</label>
                    <input type="text" id="input-first-name" formControlName="Phone"  class="form-control"  placeholder="{{'app.Number'|translate}}" >
                  </div>
                  <small  *ngIf="profileForm.get('Phone').invalid && profileForm.get('Phone').touched" class="text-danger">Number is Required</small>

                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Roles</label>
                    <input type="text" id="input-last-name" formControlName="roles"  class="form-control" placeholder="roles"           >
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4">
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Contact </h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Address</label>
                    <input id="input-address"  formControlName="Adress"  class="form-control" placeholder="Home Address"   type="text">
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city">City</label>
                    <input type="text" id="input-city" class="form-control" formControlName="City"     >
                  </div>

                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Country</label>
                    <input type="text" id="input-country" formControlName="Countrie" class="form-control"     >
                  </div>

                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Postal code</label>
                    <input type="number" id="input-postal-code"   formControlName="Postal" class="form-control"  >
                  </div>

                </div>
              </div>
            </div>
            <div class="col-4 text-center">
              <button type="submit"   class="btn btn-outline-info">Save</button>
            </div>
          </form>
        </div>

      </div>

</div>
